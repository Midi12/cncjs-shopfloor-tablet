<script>
$('document').ready(function() {
    var root = window;
    root.cnc = {
        router: null,
        controller: null,
        controllerType: Cookies.get('cnc.controllerType'),
        port: Cookies.get('cnc.port'),
        baudrate: Cookies.get('cnc.baudrate'),
        connected: false,
        filename: null,
        line: 0,
        token: null
    };
    root.cnc.router = window.Router({
        '/': function() {
            if (root.cnc.connected) {
                window.location = '#/workspace';
            } else {
                window.location = cnc.reConnect() ? '#/axes' : '#/connection';
            }
        },
        '/workspace': function() {
            
        },
        '/connection': function() {
        },
        '/axes': function() {
        }
    });
    root.cnc.router.configure({
        on: function() {
            var route = window.location.hash.slice(2);
            var views = $('[data-route]');
            var view = views.filter('[data-route="' + route + '"]');

            if (view.length) {
                views.addClass('hidden');
                view.removeClass('hidden');
            }
        }
    });
});
</script>
