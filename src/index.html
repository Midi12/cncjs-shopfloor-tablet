<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vendor/tailwind/tailwind.min.css"></script>
  <script src="app/app.css"></script>
</head>

<body class="bg-gray-900 text-white max-h-screen">
  <div class="container mx-auto px-2 py-2">
    <div class="grid grid-cols-12 gap-4 mb-4">
      <div class="col-span-5">
        <select class="bg-gray-800 text-white px-4 py-2 rounded">
          <option>/dev/ttyUSB0</option>
          <option>/dev/ttyUSB1</option>
        </select>
        <select class="bg-gray-800 text-white px-4 py-2 rounded ml-2">
          <option>9600</option>
          <option>19200</option>
          <option>38400</option>
          <option>57600</option>
          <option selected>115200</option>
        </select>
        <button class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Connect</button>
      </div>
      <div class="col-span-2 mt-0">
        <span class="text-gray-400 text-nowrap">Port: <span class="text-green-500 whitespace-nowrap">Connected</span></span>
        <span class="text-gray-400 text-nowrap">CNCjs: <span class="text-green-500 whitespace-nowrap">Connected</span></span>
      </div>
      <div class="col-span-4 mt-0">
        <span class="text-gray-400 text-nowrap">CPU: <span class="text-green-500 whitespace-nowrap">0000 Mhz</span></span>
        <span class="text-gray-400 text-nowrap">Temp: <span class="text-green-500 whitespace-nowrap">00 Â°C</span></span>
        <span class="text-gray-400 text-nowrap">Mem: <span class="text-green-500 whitespace-nowrap">000 Mb</span></span>
        <span class="text-gray-400 text-nowrap">Swap: <span class="text-green-500 whitespace-nowrap">0000 Mb</span></span>
      </div>
      <div class="col-span-1 text-right">
        <button class="bg-gray-800 text-white px-4 py-2 rounded"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
        </button>
      </div>
    </div>
    <div class="grid grid-cols-12 gap-4 mb-4 h-64">
      <div class="col-span-6 h-full">
        <div class="grid grid-cols-4 gap-2 h-full">
          <div class="col-span-2 text-justify">
            <span class="text-gray-400 text-nowrap">X: <span class="text-white">0.000</span></span>
            <span class="text-gray-400 text-nowrap">Y: <span class="text-white">0.000</span></span>
            <span class="text-gray-400 text-nowrap">Z: <span class="text-white">0.000</span></span>
          </div>
          <div class="col-span-2 text-right">
            <span class="text-gray-400 text-nowrap">Spindle: <span class="text-white whitespace-nowrap">00000 RPM</span></span>
          </div>
          <button class="bg-gray-800 text-white px-4 py-2 rounded">Probe Z</button>
          <button class="bg-gray-800 text-white px-4 py-2 rounded">Y+</button>
          <button class="bg-gray-800 text-white px-4 py-2 rounded">Z+</button>
          <button class="bg-gray-800 text-white px-4 py-2 rounded">Custom</button>
          <button class="bg-gray-800 text-white px-4 py-2 rounded">X-</button>
          <button class="bg-gray-800 text-white px-4 py-2 rounded">Home</button>
          <button class="bg-gray-800 text-white px-4 py-2 rounded">X+</button>
          <button class="bg-gray-800 text-white px-4 py-2 rounded">Spindle On/Off</button>
          <button class="bg-gray-800 text-white px-4 py-2 rounded">Zero XY</button>
          <button class="bg-gray-800 text-white px-4 py-2 rounded">Y-</button>
          <button class="bg-gray-800 text-white px-4 py-2 rounded">Z-</button>
          <button class="bg-gray-800 text-white px-4 py-2 rounded">Custom</button>
        </div>
      </div>
      <div class="col-span-6 bg-gray-800 rounded h-full"></div>
    </div>
    <div class="grid grid-cols-6 gap-4 mb-4">
      <div class="col-span-2">
        <select class="bg-gray-800 text-white px-4 py-2 rounded w-full">
          <option>gcode1.nc</option>
          <option>gcode2.nc</option>
          <option>gcode3.nc</option>
        </select>
      </div>
      <div class="col-span-1">
        <button class="bg-gray-800 text-white px-4 py-2 rounded w-full">Refresh</button>
      </div>
      <div class="col-span-1">
        <button class="bg-gray-800 text-white px-4 py-2 rounded w-full">Load</button>
      </div>
      <div class="col-span-1">
        <button class="bg-gray-800 text-white px-4 py-2 rounded w-full">Start/Pause</button>
      </div>
      <div class="col-span-1">
        <button class="bg-gray-800 text-white px-4 py-2 rounded w-full">Lock/Unlock</button>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-gray-800 rounded p-4 h-48 overflow-x-hidden overflow-y-auto">
        GRBL Message Log
      </div>
      <div class="bg-gray-800 rounded p-4 h-48 overflow-x-hidden overflow-y-auto">
        Debug Message Log
      </div>
    </div>
  </div>
</body>

</html>
